<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Cliente</title>
    <!-- CSS e Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Referencia do CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header da Página-->
    <div id="header-container"></div>

    <!-- Título da Página -->
    <h1 class="ms-4">Meus Pedidos</h1>
    <div class="container-md mt-3 text-center pt-3 rounded-2 border border-2 border-black rounded-3">
        <table class="table table-dark table-striped shadow-lg border border-2 border-black rounded-3 overflow-hidden">
            <thead>
                <tr class="mt-4">
                    <th scope="col">N° Pedido</th>
                    <th scope="col">Itens</th>
                    <th scope="col">Status</th>
                    <th scope="col">Total</th>
                    <th scope="col">Ver mais</th>
                </tr>
            </thead>
            <tbody id="pedidosTabelaCorpo">
                <!-- Itens da tabela serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Informações do Pedido -->
    <div class="modal fade" id="InfoPedido" tabindex="-1" aria-labelledby="infoPedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoPedidoModalLabel">Informações Pedido N° - </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-3 text-center pt-3 rounded-2 rounded-3">
                        <table
                            class="table table-dark table-striped border border-2 border-black rounded-border text-center rounded-3 overflow-hidden">
                            <thead>
                                <tr>
                                    <th scope="col">Itens</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Previsão de Entrega</th>
                                    <th scope="col">Forma de Pagamento</th>
                                </tr>
                            </thead>
                            <tbody id="infoPedidoItensTabelaCorpo">
                                <!-- Itens do pedido serão inseridos dinamicamente aqui -->
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <h5>Valor Total do Pedido</h5>
                        <div class="col-md-12">
                            <p id="infoPedidoModalValorTotal"></p>
                        </div>
                        <h5>Endereço de Entrega</h5>
                        <div class="col-md-12">
                            <p id="infoPedidoModalEnderecoEntrega"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Referencia do JavaScript -->
    <script src="PedidosFeitosCliente.js"></script>
</body>

</html>
