<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Funcionário</title>
    <!-- CSS e Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Referencia do CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <div class="container mt-5">
        <div id="alert-container"></div> <!-- Container para os alertas -->
        <h1>Dashboard</h1>
        <div class="container-fluid mt-4 rounded-2 border border-black shadow-lg d-flex justify-content-center gap-3 p-3"
            style="width: auto;">
            <button class="btn btn-dark shadow-lg" data-bs-toggle="modal" data-bs-target="#itensVendidosModal">Itens
                vendidos por Periodo</button>
            <button class="btn btn-dark shadow-lg" data-bs-toggle="modal" data-bs-target="#pedidoMaiorValorModal">Pedido
                de maior valor por Periodo</button>
            <button class="btn btn-dark shadow-lg" data-bs-toggle="modal" data-bs-target="#pedidoPorClienteModal">N°
                Pedido por Cliente</button>
        </div>
        <div id="result-container" class="mt-4"></div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <!-- Modais -->
    <!-- Modal Itens Vendidos -->
    <div class="modal fade" id="itensVendidosModal" tabindex="-1" aria-labelledby="itensVendidosModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itensVendidosModalLabel">Itens Vendidos por Período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="itensVendidosForm">
                        <div class="mb-3">
                            <label for="dataInicialItensVendidos" class="form-label">Data Inicial</label>
                            <input type="date" class="form-control" id="dataInicialItensVendidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataFinalItensVendidos" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="dataFinalItensVendidos" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pedido Maior Valor -->
    <div class="modal fade" id="pedidoMaiorValorModal" tabindex="-1" aria-labelledby="pedidoMaiorValorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoMaiorValorModalLabel">Pedido de Maior Valor por Período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pedidoMaiorValorForm">
                        <div class="mb-3">
                            <label for="dataInicialMaiorValor" class="form-label">Data Inicial</label>
                            <input type="date" class="form-control" id="dataInicialMaiorValor" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataFinalMaiorValor" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="dataFinalMaiorValor" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pedido por Cliente -->
    <div class="modal fade" id="pedidoPorClienteModal" tabindex="-1" aria-labelledby="pedidoPorClienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoPorClienteModalLabel">N° Pedido por Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pedidoPorClienteForm">
                        <div class="mb-3">
                            <label for="dataInicialPedidoCliente" class="form-label">Data Inicial</label>
                            <input type="date" class="form-control" id="dataInicialPedidoCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataFinalPedidoCliente" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="dataFinalPedidoCliente" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do jQuery, Bootstrap e Chart.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Referencia do JavaScript -->
    <script src="Dashboard.js"></script>
</body>

</html>
