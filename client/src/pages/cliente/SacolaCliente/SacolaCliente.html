<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola Cliente</title>
    <!-- CSS e Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Referencia do CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <h1 class="ms-4">Minha Sacola</h1>

    <!-- Container para os itens da sacola -->
    <div class="container-md pt-3 rounded-2 border border-2 border-black">
        <div id="sacolaItemsPanel">
            <!-- Itens da sacola vão ser inseridos dinamicamente aqui -->
        </div>
    </div>

    <!-- Botão para confirmar o envio do pedido e exibir o valor total -->
    <div class="container mt-3 d-flex justify-content-between align-items-center">
        <h4 id="valorTotalPedido" class="mb-0"></h4>
        <button id="confirmarPedidoButton" class="btn btn-success">Confirmar Pedido</button>
    </div>

    <!-- Modal de confirmação de endereço -->
    <div class="modal fade" id="confirmarEnderecoModal" tabindex="-1" aria-labelledby="confirmarEnderecoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarEnderecoModalLabel">Confirmar Endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="enderecoCliente"></p>
                    <button id="ajustarEnderecoButton" class="btn btn-secondary">Ajustar Endereço</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmarEnderecoButton">Confirmar
                        Endereço</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de pagamento -->
    <div class="modal fade" id="pagamentoModal" tabindex="-1" aria-labelledby="pagamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pagamentoModalLabel">Forma de Pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="formaPagamento">Escolha a forma de pagamento:</label>
                    <select class="form-select" id="formaPagamento">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmarPagamentoButton">Confirmar
                        Pagamento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" role="dialog" aria-labelledby="confirmacaoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">Pedido Confirmado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Seu pedido foi enviado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de carregamento -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processando pedido...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Referencia do JavaScript -->
    <script src="SacolaCliente.js"></script>
</body>

</html>
