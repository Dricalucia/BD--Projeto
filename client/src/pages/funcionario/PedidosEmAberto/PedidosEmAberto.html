<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos em Aberto</title>
    <!-- CSS e Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Referencia do CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <h1 class="ms-4">Pedidos em Aberto</h1>

    <div class="container-md pt-3 mb-5 rounded-2 border border-2 border-black">
        <div class="row pt-2" id="pedidosEmAbertoContainer">
            <!-- Pedidos em aberto serÃ£o inseridos dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal para ver mais detalhes -->
    <div class="modal fade" id="verMaisModal" tabindex="-1" aria-labelledby="verMaisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verMaisModalLabel">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-md pt-3 mb-5 rounded-2 border border-2 border-black">
                        <h5 id="itensPedido"></h5>
                        <div id="modalItemDetails"></div>
                        <br>
                        <p id="modalClientDetails"></p>
                    </div>
                    <h5 id="modalTotalValue"></h5>
                    <div class="modal-footer d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-success" id="modalAceitarBtn">Aceitar</button>
                        <button type="button" class="btn btn-danger" id="modalNegarBtn">Negar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Referencia do JavaScript -->
    <script src="PedidosEmAberto.js"></script>
</body>

</html>
