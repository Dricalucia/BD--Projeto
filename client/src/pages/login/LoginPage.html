<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Inclusão do CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card p-4">
            <div class="card-body">
                <h1 class="card-title text-center">Bem Vindo!</h1>
                <p class="text-center">Por favor, faça seu login para entrar na plataforma.</p>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Login"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Senha"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <button type="button" class="btn btn-success btn-block">Cadastre-se</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Inclusão dos scripts JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
