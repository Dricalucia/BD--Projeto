<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Cliente</title>
    <!-- CSS e Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Referencia do CSS -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div id="header-container"></div>
    <h1 class="ms-4">Cardápio</h1>

    <!-- Filtros -->
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-md-4 d-flex flex-column">
                <label for="filterCategory" class="form-label">Filtrar por categoria</label>
                <select id="filterCategory" class="form-select">
                    <option value="">Todas as Categorias</option>
                    <!-- Categorias serão carregadas dinamicamente -->
                </select>
            </div>
            <div class="col-md-4 d-flex flex-column">
                <label for="filterName" class="form-label">Filtrar por nome</label>
                <input type="text" id="filterName" class="form-control" placeholder="Filtrar por nome">
            </div>
            <div class="col-md-4 d-flex flex-column">
                <label for="filterPrice" class="form-label">Filtrar por preço</label>
                <input type="range" id="filterPrice" class="form-range rounded-2 border border-secondary-subtle px-1" min="0" max="100" step="1" value="0" style="background-color: white; border: 1px solid black;">
                <span id="filterPriceValue">0</span>
            </div>
        </div>
    </div>

    <!-- Container para conter todos os itens do cardapio -->
    <div class="container-md pt-3 rounded-2 border border-2 border-black">
        <!-- Linha para conter os itens do cardapio -->
        <div class="row" id="itemsPanel">
            <!-- Cards serão inseridos dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal para adicionar item à sacola -->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Adicionar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nome do Item:</strong> <span id="modalItemName"></span></p>
                    <p><strong>Descrição:</strong> <span id="modalItemDescription"></span></p>
                    <p><strong>Valor:</strong> R$ <span id="modalItemPrice"></span></p>
                    <div class="form-group">
                        <label for="itemObservation">Observação</label>
                        <input type="text" class="form-control" id="itemObservation">
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantidade</label>
                        <input type="number" class="form-control" id="itemQuantity" value="1" min="1">
                    </div>
                    <button type="button" id="addToBagButton" class="btn btn-primary">Adicionar - R$<span id="totalPrice"></span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Referencia do JavaScript -->
    <script src="CardapioCliente.js"></script>

</body>

</html>
