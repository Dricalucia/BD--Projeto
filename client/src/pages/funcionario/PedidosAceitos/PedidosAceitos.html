<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Aceitos</title>
    <!-- CSS e Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Referencia do CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <h1 class="ms-4">Pedidos Aceitos</h1>

    <div class="container-md mt-3 mb-5 pt-3 text-center rounded-2 border border-2 border-black rounded-3">
        <table class="table table-dark table-striped shadow-lg border border-2 border-black rounded-3 overflow-hidden">
            <thead>
                <tr class="mt-4">
                    <th scope="col">N° Pedido</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Itens</th>
                    <th scope="col">Status</th>
                    <th scope="col">Tempo do Pedido</th>
                    <th scope="col">Total</th>
                    <th scope="col">Ver Mais</th>
                </tr>
            </thead>
            <tbody id="pedidosTabelaCorpo">
                <!-- Itens da tabela serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para exibir mais detalhes -->
    <div class="modal fade" id="verMaisModal" tabindex="-1" aria-labelledby="verMaisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verMaisModalLabel">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalClientDetails"></p>
                    <p id="modalItemDetails"></p>
                    <h5 id="modalTotalValue"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Referencia do JavaScript -->
    <script src="PedidosAceitos.js"></script>
</body>

</html>
